<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Login Form</title>
</head>
<body>
    <!-- <div class="login-container"> -->
        
        <form class="login-form">
            <h2 style="text-align: center; margin: 30px;">Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
                    
            <button type="submit">Login</button>
            
            <div class="social-login">
                <p>Or login with:</p>
                <a href="#" class="social-button google-login"><img src="http://localhost:4200/assets/google-logo.png" alt="Google" class="social-icon"></a>
                <a href="#" class="social-button facebook-login"><img src="http://localhost:4200/assets/facebook-logo.png" alt="Facebook" class="social-icon"></a>
                <a href="#" class="social-button twitter-login"><img src="http://localhost:4200/assets/twitter-logo.png" alt="Twitter" class="social-icon"></a>
            </div>
            
            <div class="forgot-register">
                <a href="#">Forgot Password?</a>
                <span>|</span>
                <a href="#">Register</a>
            </div>
        </form>
    <!-- </div> -->
</body>
</html>
